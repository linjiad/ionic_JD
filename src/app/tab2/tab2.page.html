<ion-header>
    <ion-toolbar>
        <ion-searchbar placeholder="请输入关键词" (tap)="goSearch()"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cate_content">
      <div class="cate_left">
          <ion-list lines="full">
              <ion-item *ngFor="let item of lCateList" (tap)="getRightCateData(item._id)" [ngClass]="{'active': item._id==selectedId}">
                  <ion-label>{{item.title}}</ion-label>
              </ion-item>
          </ion-list>
      </div>
      <div class="cate_right">
          <ion-grid>
              <ion-row>
                  <ion-col size="4"*ngFor="let item of rCateList" [routerLink]="['/productlist']" [queryParams]="{cid:item._id}">
                      <img [src]="config.domain + '/' + item.pic">
                      <p>{{item.title}}</p>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </div>
</ion-content>
